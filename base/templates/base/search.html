{% extends 'search.html' %}

{% block content2 %}
<!-- html for only for search results  -->
{% if poem_count == 0 %}
<section class="no-results not-found">
    <header class="page-header page-header">
        <h1 class="page-title" style="
    margin-top: 0px;
">Nothing Found</h1>
    </header>
    <div class="page-content">
        <p>Sorry, but nothing matched your search terms. Please try again with some different keywords.</p>
        <div class="form-search">
            <form action="{% url 'search' %}" method="get" class="form-search">
                <div class="input-group">

                    <input type="text" name="q" class="form-control search-query" placeholder="Searchâ€¦"
                        title="Search for:" value="{{q}}" placeholder="Search"><span class="input-group-btn">
                        <button type="submit" class="btn btn-default" name="submit" id="searchsubmit"
                            value="Search">Search</button>
                    </span>
                </div>
            </form>
        </div>

    </div>
</section>
{% else %}
<header class="page-header">
    <h1 class="page-title" style="
    margin-top: 0px;
">Search Results for: <span>{{q}} </span></h1>
</header>

{% endif %}
{% endblock content2 %}
