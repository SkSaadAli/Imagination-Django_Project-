{% extends 'search.html' %}

{% block content2 %}
<!-- html for only when search fails to find any match from the database  -->
<section class="no-results not-found">
    <header class="page-header page-header">
        <h1 class="page-title">Nothing Found</h1>
    </header>
    <div class="page-content">
        <p>Sorry, but nothing matched your search terms. Please try again with some different keywords.</p>
        <form role="search" method="get" class="form-search" action="{% url 'search' %}">
            <div class="input-group">
                <label class="screen-reader-text" for="s">Search for:</label>
                <input type="text" class="form-control search-query" placeholder="Searchâ€¦" value="{{q}}" name="q"
                    title="Search for:">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" name="submit" id="searchsubmit"
                        value="Search">Search</button>
                </span>
            </div>
        </form>
    </div>
</section>

{% endblock content2 %}
